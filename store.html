<!DOCTYPE html>
<html>

<head>
    <title>One Direction | Store</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">One Direction</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">Music</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/download 1(3).jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="images/download 1(6).jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="images/download 1(5).jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="images/download 1(7).jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 5</span>
                <img class="shop-item-image" src="images/download 1(4).jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Album 6</span>
                <img class="shop-item-image" src="images/download 1(8).jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Merch</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-shirt</span>
                <img class="shop-item-image" src="images/download 1d (3).jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">Add to cart</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">1D Set</span>
                <img class="shop-item-image" src="images/images 1d (1).jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$24.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">Add to cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Cart</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Item</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/download 1d (3).jpeg" width="100" height="100">
                    <span class="cart-item-title">T-shirt</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/download 1(7).jpeg" width="100" height="100">
                    <span class="cart-item-title">Album 4</span>
                </div>
                <span class="cart-price cart-column">$14.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$24.98</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Purchase</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">One Direction</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.facebook.com/onedirectionmusic" target="_blank">
                        <img src="images/fb.png">
                    </a>
                </li>
                <li>
                    <a href="https://open.spotify.com/artist/4AK6F7OLvEQ5QYCBNiQWHq" target="_blank">
                        <img src="images/spotify.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCb2HGwORFBo94DmRx4oLzow" target="_blank">
                        <img src="images/youtube.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
